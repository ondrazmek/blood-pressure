<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj Tlak - Live Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { background: #1a73e8; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-weight: bold; }
        #chart-wrapper { position: relative; height: 70vh; width: 100%; min-height: 400px; }
        #loading-info { text-align: center; padding: 50px; font-size: 1.2rem; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Deník krevního tlaku</h1>
        <a href="https://forms.gle/UEQjVrcUwoAUQ4EP7" target="_blank" id="form-link" class="btn">Zapsat měření</a>
    </header>

    <div id="chart-wrapper">
        <div id="loading-info">Načítám data z Google Tabulky...</div>
        <canvas id="bpChart"></canvas>
    </div>
</div>

<script>
    // --- 1. SEM VLOŽTE SVŮJ ODKAZ (output=csv) ---
    const MY_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBkUqdwZyzKHPbroYVzqol6YEHW9qGg8cIXTs43Y-x6ypklE_PNZYmQrYCdZihqq9T09_t-GlZDGHt/pub?gid=110727992&single=true&output=csv';

    // Pomocná funkce pro hledání sloupců v CSV (ignoruje diakritiku a velká písmena)
    function getVal(row, keys) {
        const foundKey = Object.keys(row).find(k => 
            keys.some(kw => k.toLowerCase().includes(kw.toLowerCase()))
        );
        return row[foundKey];
    }

    async function loadData() {
        Papa.parse(MY_CSV_URL, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                console.log("Stažená data:", results.data[0]); // Pro kontrolu v konzoli
                if (results.data && results.data.length > 0) {
                    drawChart(results.data);
                } else {
                    document.getElementById('loading-info').innerText = "Tabulka je prázdná.";
                }
            },
            error: function() {
                document.getElementById('loading-info').innerText = "Chyba při stahování dat.";
            }
        });
    }

    function drawChart(rawData) {
        const infoEl = document.getElementById('loading-info');
        if (infoEl) infoEl.style.display = 'none'; // Schováme nápis, pokud existuje

        const ctx = document.getElementById('bpChart').getContext('2d');
        
        // Seřazení dat
        const sortedData = rawData.filter(d => getVal(d, ['razítko', 'date', 'čas'])).sort((a, b) => {
            return new Date(getVal(a, ['razítko', 'date', 'čas'])) - new Date(getVal(b, ['razítko', 'date', 'čas']));
        });

        new Chart(ctx, {
            data: {
                datasets: [
                    {
                        type: 'line',
                        label: 'Systolický',
                        data: sortedData.map(d => ({ x: getVal(d, ['razítko', 'date', 'čas']), y: getVal(d, ['systol']) })),
                        borderColor: '#d93025',
                        backgroundColor: '#d93025',
                        tension: 0.3
                    },
                    {
                        type: 'line',
                        label: 'Diastolický',
                        data: sortedData.map(d => ({ x: getVal(d, ['razítko', 'date', 'čas']), y: getVal(d, ['diastol']) })),
                        borderColor: '#1a73e8',
                        backgroundColor: '#1a73e8',
                        tension: 0.3
                    },
                    {
                        type: 'line',
                        label: 'Tep',
                        data: sortedData.map(d => ({ x: getVal(d, ['razítko', 'date', 'čas']), y: getVal(d, ['tep', 'pulse']) })),
                        borderColor: '#188038',
                        borderDash: [5, 5],
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { 
                        type: 'time', 
                        time: { unit: 'day', displayFormats: { day: 'd.M.' } } 
                    },
                    y: { suggestedMin: 40 }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            sysHigh: { type: 'line', yMin: 130, yMax: 130, borderColor: 'rgba(217, 48, 37, 0.2)', borderWidth: 2 },
                            diaHigh: { type: 'line', yMin: 80, yMax: 80, borderColor: 'rgba(26, 115, 232, 0.2)', borderWidth: 2 }
                        }
                    }
                }
            }
        });
    }

    loadData();
</script>
</body>
</html>
