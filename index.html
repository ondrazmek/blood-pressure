<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj Tlak - Live Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { background: #1a73e8; color: white; padding: 10px 20px; text-decoration: none; border-radius: 6px; font-weight: bold; }
        #chart-wrapper { position: relative; height: 70vh; width: 100%; min-height: 400px; }
        #loading-info { text-align: center; padding: 50px; font-size: 1.2rem; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Deník krevního tlaku</h1>
        <a href="https://forms.gle/UEQjVrcUwoAUQ4EP7" target="_blank" id="form-link" class="btn">Zapsat měření</a>
    </header>

    <div id="chart-wrapper">
        <div id="loading-info">Načítám data z Google Tabulky...</div>
        <canvas id="bpChart"></canvas>
    </div>
</div>

<script>
    const MY_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBkUqdwZyzKHPbroYVzqol6YEHW9qGg8cIXTs43Y-x6ypklE_PNZYmQrYCdZihqq9T09_t-GlZDGHt/pub?gid=110727992&single=true&output=csv';

    function getVal(row, keys) {
        const foundKey = Object.keys(row).find(k => 
            keys.some(kw => k.toLowerCase().includes(kw.toLowerCase()))
        );
        return row[foundKey];
    }

    async function loadData() {
        Papa.parse(MY_CSV_URL, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    drawChart(results.data);
                }
            }
        });
    }

    function parseAnyDate(dateStr) {
        if (!dateStr) return null;
        let d = String(dateStr).trim();

        // 1. Zkusíme český formát z formuláře (20.1.2026 20:41:07)
        const czMatch = d.match(/^(\d{1,2})\.(\d{1,2})\.(\d{4})/);
        if (czMatch) {
            return luxon.DateTime.fromFormat(d.split(' ')[0], 'd.M.yyyy').toJSDate();
        }

        // 2. Zkusíme ISO formát z JSONu (2010-06-24)
        const isoDate = new Date(d);
        if (!isNaN(isoDate.getTime())) return isoDate;

        return null;
    }

    function drawChart(rawData) {
        const infoEl = document.getElementById('loading-info');
        if (infoEl) infoEl.style.display = 'none';

        const ctx = document.getElementById('bpChart').getContext('2d');
        
        // Zpracování dat s opravou data
        const processedData = rawData
            .map(d => ({
                ...d,
                realDate: parseAnyDate(getVal(d, ['razítko', 'date', 'čas']))
            }))
            .filter(d => d.realDate !== null)
            .sort((a, b) => a.realDate - b.realDate);

        new Chart(ctx, {
            data: {
                datasets: [
                    {
                        type: 'line',
                        label: 'Systolický',
                        data: processedData.map(d => ({ x: d.realDate, y: getVal(d, ['systol']) })),
                        borderColor: '#d93025',
                        backgroundColor: '#d93025',
                        tension: 0.2,
                        pointRadius: 4
                    },
                    {
                        type: 'line',
                        label: 'Diastolický',
                        data: processedData.map(d => ({ x: d.realDate, y: getVal(d, ['diastol']) })),
                        borderColor: '#1a73e8',
                        backgroundColor: '#1a73e8',
                        tension: 0.2,
                        pointRadius: 4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { 
                        type: 'time', 
                        time: { 
                            unit: 'month', // Změníme na měsíce, aby to na 15 letech dávalo smysl
                            displayFormats: { month: 'MM/yyyy' }
                        } 
                    },
                    y: { suggestedMin: 40, suggestedMax: 180 }
                }
            }
        });
    }

    loadData();
</script>
</body>
</html>
