<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj Tlak & Tep</title>
    
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background-color: #f0f2f5; padding: 15px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.3rem; color: #1a73e8; }
        .btn-input { background: #1a73e8; color: white; padding: 10px 18px; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 0.85rem; }
        #chart-wrapper { position: relative; height: 70vh; width: 100%; min-height: 400px; }
        .loader { text-align: center; padding: 50px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Deník měření</h1>
        <a href="https://forms.gle/UEQjVrcUwoAUQ4EP7" target="_blank" class="btn-input">Zapsat měření</a>
    </header>

    <div id="chart-wrapper">
        <div id="loading-info" class="loader">Načítám data...</div>
        <canvas id="bpChart"></canvas>
    </div>
</div>

<script>
    // --- 1. SEM VLOŽTE ODKAZ Z GOOGLE TABULKY (output=csv) ---
    const MY_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBkUqdwZyzKHPbroYVzqol6YEHW9qGg8cIXTs43Y-x6ypklE_PNZYmQrYCdZihqq9T09_t-GlZDGHt/pub?gid=110727992&single=true&output=csv';

    function getVal(row, keys) {
        const foundKey = Object.keys(row).find(k => 
            keys.some(kw => k.toLowerCase().includes(kw.toLowerCase()))
        );
        return row[foundKey];
    }

    async function loadData() {
        Papa.parse(MY_CSV_URL, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    drawChart(results.data);
                } else {
                    document.getElementById('loading-info').innerText = "Zatím žádná data.";
                }
            }
        });
    }

    function drawChart(rawData) {
        if (document.getElementById('loading-info')) document.getElementById('loading-info').style.display = 'none';

        const ctx = document.getElementById('bpChart').getContext('2d');
        
        const data = rawData
            .map(d => {
                const dateStr = String(getVal(d, ['razítko', 'date', 'čas']));
                return {
                    ...d,
                    xDate: luxon.DateTime.fromFormat(dateStr, 'd.M.yyyy H:mm:ss').toJSDate()
                };
            })
            .filter(d => d.xDate && !isNaN(d.xDate.getTime()))
            .sort((a, b) => a.xDate - b.xDate);

        new Chart(ctx, {
            type: 'line', // Globální typ grafu
            data: {
                datasets: [
                    {
                        label: 'Systolický',
                        data: data.map(d => ({ x: d.xDate, y: getVal(d, ['systol']) })),
                        borderColor: '#d93025',
                        backgroundColor: '#d93025',
                        borderWidth: 3,
                        pointRadius: 5,
                        tension: 0.2
                    },
                    {
                        label: 'Diastolický',
                        data: data.map(d => ({ x: d.xDate, y: getVal(d, ['diastol']) })),
                        borderColor: '#1a73e8',
                        backgroundColor: '#1a73e8',
                        borderWidth: 3,
                        pointRadius: 5,
                        tension: 0.2
                    },
                    {
                        label: 'Tep',
                        data: data.map(d => ({ x: d.xDate, y: getVal(d, ['tep', 'pulse']) })),
                        borderColor: '#188038',
                        backgroundColor: '#188038',
                        borderDash: [5, 5],
                        borderWidth: 2,
                        pointRadius: 3,
                        tension: 0.2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { 
                        type: 'time', 
                        time: { 
                            unit: 'day',
                            tooltipFormat: 'dd.MM.yyyy HH:mm',
                            displayFormats: {
                                day: 'ccc d.M.',
                                hour: 'HH:mm'
                            }
                        }
                    },
                    y: { 
                        suggestedMin: 50,
                        title: { display: true, text: 'Hodnoty' }
                    }
                },
                plugins: {
                    annotation: {
                        annotations: {
                            sysHigh: { type: 'line', yMin: 130, yMax: 130, borderColor: 'rgba(217,48,37,0.2)', borderWidth: 2 },
                            diaHigh: { type: 'line', yMin: 80, yMax: 80, borderColor: 'rgba(26,115,232,0.2)', borderWidth: 2 }
                        }
                    }
                }
            }
        });
    }

    loadData();
</script>
</body>
</html>
